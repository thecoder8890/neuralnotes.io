version: '3.8'

services:
  neuralnotes:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - CHROMA_DB_PATH=/app/data/chroma_db
      # Uncomment and set your OpenAI API key for full functionality
      # - OPENAI_API_KEY=your_openai_api_key_here
    volumes:
      # Persist database data
      - neuralnotes_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - neuralnotes
  #   restart: unless-stopped

volumes:
  neuralnotes_data:
    driver: local